<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            margin: 20px auto;
            display: block;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const snakeSize = 20;
    let snake = [{ x: 200, y: 200 }];
    let food = { x: 0, y: 0 };
    let direction = 'right';
    let score = 0;
    let gameRunning = true;

    function drawSnake() {
        ctx.fillStyle = '#2ecc71';
        ctx.strokeStyle = '#27ae60';
        ctx.lineWidth = 2;
        snake.forEach(segment => {
            ctx.fillRect(segment.x, segment.y, snakeSize, snakeSize);
            ctx.strokeRect(segment.x, segment.y, snakeSize, snakeSize);
        });
    }

    function drawFood() {
        ctx.fillStyle = '#e74c3c';
        ctx.strokeStyle = '#c0392b';
        ctx.lineWidth = 2;
        ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        ctx.strokeRect(food.x, food.y, snakeSize, snakeSize);
    }

    function generateFood() {
        const maxX = canvas.width - snakeSize;
        const maxY = canvas.height - snakeSize;
        food.x = Math.floor(Math.random() * maxX / snakeSize) * snakeSize;
        food.y = Math.floor(Math.random() * maxY / snakeSize) * snakeSize;
    }

    function moveSnake() {
        const head = { x: snake[0].x, y: snake[0].y };

        if (direction === 'right') head.x += snakeSize;
        if (direction === 'left') head.x -= snakeSize;
        if (direction === 'up') head.y -= snakeSize;
        if (direction === 'down') head.y += snakeSize;

        // Check collision with walls
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
            endGame();
            return;
        }

        // Check collision with itself
        if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            endGame();
            return;
        }

        snake.unshift(head); // Add new head

        // Check if snake eats food
        if (head.x === food.x && head.y === food.y) {
            score++;
            generateFood();
        } else {
            snake.pop(); // Remove tail segment
        }
    }

    function endGame() {
        gameRunning = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);
        ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 40);
    }

    function gameLoop() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        moveSnake();

        setTimeout(gameLoop, 100); // Adjust game speed here
    }

    // Initialize game
    generateFood();
    gameLoop();

    // Keyboard controls
    document.addEventListener('keydown', function(event) {
        const key = event.key.toLowerCase();
        if ((key === 'arrowright' || key === 'd') && direction !== 'left') direction = 'right';
        if ((key === 'arrowleft' || key === 'a') && direction !== 'right') direction = 'left';
        if ((key === 'arrowup' || key === 'w') && direction !== 'down') direction = 'up';
        if ((key === 'arrowdown' || key === 's') && direction !== 'up') direction = 'down';
    });

</script>

</body>
</html>
